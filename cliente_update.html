<doctype html>
    <html lang="en">
    <head>
      <title>Modificar Cliente</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Cliente </h2>
               <div class="mb-3">
            <label for="legajo">Legajo</label>
            <input type="number" name="legajo" id="legajo" disabled v-model="legajo" >
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" v-model="apellido">
          </div>
          <div class="mb-3">
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni" v-model="dni">
          </div>
          <div class="mb-3">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" v-model="correo">  
          </div>
          <div class="mb-3">
            <label for="correo">Nivel</label>
            <input type="number" name="nivel" id="nivel" v-model="nivel">  
          </div>
          <div class="mb-3">
            <label for="clave">Clave</label>
            <input type="text" name="clave" id="clave" v-model="clave">
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          <a class="btn btn-primary" href="./clientes.html" role="button">Cancelar</a>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
      <script src="./js/main.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/cliente_editar.js"></script>
    </body>
    </html>
