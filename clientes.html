<body>
    <header id="header">
        
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; width: 95%; margin: 0 auto; background-color: rgb(217, 231, 241); margin:10px auto ; width: 1100px; padding: 20px;">

            <h1 style="color: rgb(4, 0, 14);">Clientes</h1>
            <br>
            <a class="btn btn-primary" href="cliente_nuevo.html"
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background-color:blueviolet;">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p style="color:  rgb(101, 86, 138);">Lo sentimos, existe un error</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p style="color:  rgb(101, 86, 138);">Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive" style="background-color: rgb(182, 157, 206);">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Legajo</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Nombre</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Apellido</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Dni</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Correo</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Nivel</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Clave</th>
                                    <th scope="col" style="background-color: rgb(182, 157, 206);">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tbody>
                                <tr class="" v-for="cliente in clientes" style="background-color: rgb(182, 157, 206);">
                                    <td scope="row" style="background-color: rgb(182, 157, 206);">{{cliente.legajo}}
                                    </td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.nombre}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.apellido}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.dni}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.correo}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.nivel}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">{{cliente.clave}}</td>
                                    <td style="background-color: rgb(182, 157, 206);">
                                        <a class="btn btn-primary" :href="'cliente_update.html?le=' + cliente.legajo"
                                            style="background-color: green;">Editar</a>
                                        <button type="button" class="btn btn-danger" style="background-color: maroon;"
                                            v-on:click="eliminar(cliente.legajo)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                            <br>
                        </tbody>
                    </table>
                </div>        
            </section>
        </div>
